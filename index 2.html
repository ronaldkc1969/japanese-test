<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社会福祉士国家試験：日本人重要人物一巡チェック</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f0f4f8; color: #333; }
        h2 { text-align: center; color: #2c3e50; border-bottom: 3px solid #3498db; padding-bottom: 10px; }
        .instruction { text-align: center; color: #666; margin-bottom: 30px; }
        .question-block { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 25px; border: 1px solid #e1e8ed; }
        .q-text { font-weight: bold; font-size: 1.1rem; margin-bottom: 15px; display: block; color: #2c3e50; }
        .options-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .option-btn { 
            padding: 12px; background: #fff; border: 2px solid #dee2e6; border-radius: 8px; 
            cursor: pointer; transition: 0.2s; font-size: 0.95rem; text-align: left;
        }
        .option-btn:hover:not(:disabled) { background: #f8f9fa; border-color: #3498db; }
        .option-btn:disabled { cursor: default; }

        /* 正解・不正解の強調 */
        .selected-correct { background: #d4edda !important; border-color: #28a745 !important; color: #155724; font-weight: bold; }
        .selected-incorrect { background: #f8d7da !important; border-color: #dc3545 !important; color: #721c24; }
        .answer-highlight { border-color: #28a745 !important; color: #28a745; font-weight: bold; }

        /* 解説エリア */
        .feedback { display: none; margin-top: 15px; padding: 15px; border-radius: 8px; font-size: 0.9rem; animation: fadeIn 0.5s; }
        .correct-box { background: #e6fffa; border: 1px solid #38b2ac; color: #234e52; }
        .incorrect-box { background: #fff5f5; border: 1px solid #feb2b2; color: #742a2a; }
        .explanation { display: block; margin-top: 8px; border-top: 1px dashed #cbd5e0; padding-top: 8px; color: #4a5568; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        #score-counter { position: fixed; top: 20px; right: 20px; background: #2c3e50; color: white; padding: 10px 20px; border-radius: 50px; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div id="score-counter">正解: <span id="correct-count">0</span> / 20</div>

    <h2>日本人重要人物：即時解答テスト</h2>
    <p class="instruction">選択肢を選ぶと、その場で正解と解説が表示されます。</p>

    <div id="questions-list"></div>

    <script>
        const questions = [
            { q: "「児童福祉の父」と呼ばれ、岡山孤児院を設立したのは？", o: ["石井 十次", "石井 亮一", "留岡 幸助", "野口 幽香"], a: 0, e: "石井十次は岡山孤児院を設立。12の主義（無制限収容、里親委託など）を掲げました。" },
            { q: "日本初の知的障害児施設「滝乃川学園」を設立したのは？", o: ["石井 十次", "石井 亮一", "糸賀 一雄", "山室 軍平"], a: 1, e: "石井亮一は濃尾地震の孤児救済をきっかけに、知的障害児福祉の道へ進みました。" },
            { q: "「家庭学校」を設立し、感化教育（現在の児童自立支援）の礎を築いたのは？", o: ["賀川 豊彦", "小河 滋次郎", "留岡 幸助", "片山 潜"], a: 2, e: "留岡幸助は家庭的な環境での教育を重視し、北海道と東京に家庭学校を設立しました。" },
            { q: "「この子らを世の光に」という名言を遺した、近江学園の創設者は？", o: ["糸賀 一雄", "三浦 文夫", "岡村 重夫", "石井 亮一"], a: 0, e: "糸賀一雄は戦後の障害児・重症心身障害児福祉の思想的リーダーです。" },
            { q: "日本初の本格的セツルメント「キングスレー館」を設立したのは？", o: ["山室 軍平", "片山 潜", "横山 源之助", "野口 幽香"], a: 1, e: "片山潜は1897年、東京神田に労働者のための教育・支援拠点を作りました。" },
            { q: "貧困層の幼児を対象とした「双葉幼稚園（後の双葉保育園）」を設立したのは？", o: ["石井 十次", "森島 峰次郎", "野口 幽香", "高木 憲次"], a: 2, e: "野口幽香は、生活困窮家庭の児童に教育と保育の機会を提供しました。" },
            { q: "1918年に大阪で「方面委員制度」を創設した人物は？", o: ["林 市蔵", "小河 滋次郎", "笠井 信一", "賀川 豊彦"], a: 0, e: "大阪府知事の林市蔵が、小河滋次郎の協力を得て開始。民生委員制度の母体です。" },
            { q: "1917年に「済世顧問制度」を創設した岡山県知事は？", o: ["笠井 信一", "林 市蔵", "小河 滋次郎", "山室 軍平"], a: 0, e: "笠井信一による済世顧問制度は、日本の民生委員制度の先駆けとなりました。" },
            { q: "救世軍日本支部を組織し、廃娼運動などに尽力した『平民の福音』の著者は？", o: ["片山 潜", "山室 軍平", "安部 磯雄", "賀川 豊彦"], a: 1, e: "山室軍平はキリスト教精神に基づき、社会的に弱い立場の人々を救済しました。" },
            { q: "神戸で貧民救済にあたり、「生協運動の父」とも呼ばれる人物は？", o: ["賀川 豊彦", "横山 源之助", "孝橋 正一", "三浦 文夫"], a: 0, e: "賀川豊彦は『死線を越えて』の著者。貧民窟での伝道と社会運動に捧げました。" },
            { q: "明治期の貧困層の実態を調査したルポ『日本の下層社会』の著者は？", o: ["横山 源之助", "小河 滋次郎", "片山 潜", "石井 十次"], a: 0, e: "横山源之助は、産業革命の影で苦しむ労働者や細民の生活を描きました。" },
            { q: "社会事業を「社会政策の欠陥を補完するもの」と定義した理論家は？", o: ["岡村 重夫", "三浦 文夫", "孝橋 正一", "竹内 愛二"], a: 2, e: "孝橋正一は社会事業の本質を、政策からこぼれ落ちる問題への対応と捉えました。" },
            { q: "「コミュニティ・ケア」を地域福祉の根幹に据えた理論家は？", o: ["岡村 重夫", "孝橋 正一", "三浦 文夫", "永田 幹夫"], a: 0, e: "岡村重夫は地域福祉を「生活課題の充足」を目指す住民活動と体系化しました。" },
            { q: "福祉ニーズを「貨幣的」と「非貨幣的」に分類して分析したのは？", o: ["三浦 文夫", "岡村 重夫", "孝橋 正一", "一番ヶ瀬 康子"], a: 0, e: "三浦文夫は『社会福祉の理論』において、サービスの供給体制を論じました。" },
            { q: "「療育」という言葉を考案し、整肢療護園を設立したのは？", o: ["高木 憲次", "糸賀 一雄", "石井 亮一", "柏倉 松造"], a: 0, e: "高木憲次は「肢体不自由」という概念を確立した整形外科医です。" },
            { q: "日本初の点字新聞『あけぼの』を発行した視覚障害者のリーダーは？", o: ["石川 倉次", "好本 達也", "本間 一夫", "中村 京太郎"], a: 3, e: "中村京太郎は、視覚障害者の社会的地位向上と教育普及に人生を捧げました。" },
            { q: "戦後の社会福祉学において、実証的な女性・児童福祉論を展開したのは？", o: ["一番ヶ瀬 康子", "竹内 愛二", "小倉 襄二", "三浦 文夫"], a: 0, e: "一番ヶ瀬康子は社会福祉を権利の体系として捉える視点を強調しました。" },
            { q: "米国から専門的な「ケースワーク」技術を日本に導入した第一人者は？", o: ["竹内 愛二", "岡村 重夫", "三浦 文夫", "孝橋 正一"], a: 0, e: "竹内愛二は対人援助の技術を体系的に紹介し、専門職の育成に大きく貢献しました。" },
            { q: "1946年の（旧）生活保護法の制定において立案の中心となった官僚は？", o: ["小山 進次郎", "林 市蔵", "大河内 一男", "近藤 ぶんじ"], a: 0, e: "小山進次郎は生活保護の三原則（国家責任・無差別平等・最低生活保障）の確立に尽力しました。" },
            { q: "重症心身障害児施設「びわこ学園」を糸賀一雄らと共に設立したのは？", o: ["池田 太郎", "糸賀 一雄", "岡崎 英城", "全 員"], a: 3, e: "糸賀・池田・岡崎の3名は「近江学園三羽烏」と呼ばれ、日本の障害福祉を牽引しました。" }
        ];

        let correctTotal = 0;
        const listEl = document.getElementById('questions-list');

        questions.forEach((q, i) => {
            const block = document.createElement('div');
            block.className = 'question-block';
            
            let optionsHtml = '';
            q.o.forEach((opt, oi) => {
                optionsHtml += `
                    <button class="option-btn" onclick="checkInstant(${i}, ${oi})" id="q${i}-o${oi}">
                        ${opt}
                    </button>
                `;
            });

            block.innerHTML = `
                <span class="q-text">${i + 1}. ${q.q}</span>
                <div class="options-group">${optionsHtml}</div>
                <div id="feedback-${i}" class="feedback"></div>
            `;
            listEl.appendChild(block);
        });

        function checkInstant(qIdx, selectedIdx) {
            const q = questions[qIdx];
            const feedback = document.getElementById(`feedback-${qIdx}`);
            const correctIdx = q.a;
            
            // 同一問題内の全ボタンを無効化
            for (let i = 0; i < 4; i++) {
                const btn = document.getElementById(`q${qIdx}-o${i}`);
                btn.disabled = true;
                if (i === correctIdx) {
                    btn.classList.add('answer-highlight'); // 正解の選択肢を強調
                }
            }

            const selectedBtn = document.getElementById(`q${qIdx}-o${selectedIdx}`);
            const isCorrect = (selectedIdx === correctIdx);

            if (isCorrect) {
                selectedBtn.classList.add('selected-correct');
                feedback.innerHTML = `<strong>◎ 正解です！</strong>`;
                feedback.className = 'feedback correct-box';
                correctTotal++;
                document.getElementById('correct-count').innerText = correctTotal;
            } else {
                selectedBtn.classList.add('selected-incorrect');
                feedback.innerHTML = `<strong>× 不正解（正解：${q.o[correctIdx]}）</strong>`;
                feedback.className = 'feedback incorrect-box';
            }

            feedback.innerHTML += `<span class="explanation">${q.e}</span>`;
            feedback.style.display = 'block';
        }
    </script>
</body>
</html>
